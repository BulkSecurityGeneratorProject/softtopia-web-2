<md-toolbar class="main-toolbar md-whiteframe-3dp"  >
    <div class="md-toolbar-tools" layout="row" layout-align="space-between end">

        <div layout="row" flex="grow" layout-align="start center" >
            <md-button hide-gt-xs  class="md-icon-button md-primary md-hue-3" ng-click="vm.toggleSidenav()">
                <md-icon> menu </md-icon>
            </md-button>
            <img class="logo" src="content/images/logo.png">
        </div>
        <md-tabs hide-xs  md-dynamic-height flex="nogrow"  class="md-primary toolbar-tabs" md-stretch-tabs="never">
            <md-tab ng-repeat="state in vm.states" label="{{state.label}}" md-on-select="vm.goToState(state.state)">
            </md-tab>
        </md-tabs>
        <md-button class="md-icon-button md-primary md-hue-2" >
            <md-icon>account_box</md-icon>
        </md-button>
    </div>

</md-toolbar>

<md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="right">
    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Softtopia</h1>
    </md-toolbar>
    <md-content >
        <div layout="column">
            <md-button ng-repeat="state in vm.states" class="md-primary" ng-class="{'md-raised': vm.isCurrentState(state.state)}" ng-click="vm.goToState(state.state)">
                {{state.label}}
            </md-button>
        </div>
    </md-content>
</md-sidenav>
