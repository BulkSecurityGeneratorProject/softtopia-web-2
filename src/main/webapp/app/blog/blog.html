<div>
    <h1 translate="blog.title">Blog</h1>

    <md-content flex md-scroll-y layout="row" class="md-default-theme" layout-align="center center" >
        <div flex-gt-sm="85" flex-xs="100" flex-sm="90" layout-fill>

            <md-card  ng-repeat="blog in vm.blogs">

                <md-card-header>
                    <md-card-header-text class="md-title">
                        <div layout="row" layout-align="space-between center">
                            <span>{{blog.meta.title}}</span>
                            <span class="md-caption" > {{blog.meta.tags || 'no-tags'}}</span>
                            <span class="md-caption" > {{blog.meta.date}}</span>
                        </div>
                    </md-card-header-text>

                </md-card-header>

                <md-card-content style="padding:2px 2px 10px 25px">
                    {{blog.meta.description}}
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button ng-click="vm.showBlog(blog)" class="md-primary">Read</md-button>
                    </md-card-actions>
                </md-card-content>
            </md-card>


        </div>

    </md-content>

</div>
